version: '3.4'

services:
  kobold.todoapp.api:
    image: ${DOCKER_REGISTRY-}koboldtodoappapi
    build:
      context: .
      dockerfile: src/Kobold.TodoApp.Api/Dockerfile
    depends_on:
      - db
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: supersecreto
      MYSQL_DATABASE: todos
    ports:
      - "3306:3306" # FIX: Tive que parar o mysqld.exe. Independente da porta que eu coloco aqui, ainda fica como 3306 dentro do container.
